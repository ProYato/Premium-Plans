<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Uwu</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fff5f7;
            color: #3f3f3f;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-image: radial-gradient(#ffcce6 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .dark-mode {
            background-color: #1a1a2e;
            color: #e6e6e6;
            background-image: radial-gradient(#4a235a 1px, transparent 1px);
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            position: relative;
        }
        h1 {
            font-size: 6rem;
            margin-bottom: 0.5rem;
            color: #ff66b3;
            text-shadow: 3px 3px 0 #ffccff;
            font-weight: 800;
            letter-spacing: -3px;
        }
        .anime-girl {
            width: 200px;
            position: absolute;
            right: -50px;
            top: -50px;
            transform: rotate(15deg);
            filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.2));
            z-index: -1;
        }
        .dark-mode .anime-girl {
            filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.5)) brightness(0.9);
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #666;
        }
        .dark-mode p {
            color: #ccc;
        }
        .btn {
            display: inline-block;
            background-color: #ff66b3;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(255, 102, 179, 0.2);
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            background-color: #ff3399;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 102, 179, 0.3);
        }
        .btn:active {
            transform: translateY(0);
        }
        .uwu-text {
            font-size: 3rem;
            color: #ff66b3;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 0 #ffccff;
        }
        .bubble {
            background-color: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            border: 1px solid #ffd6e7;
        }
        .dark-mode .bubble {
            background-color: #16213e;
            border-color: #4a235a;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .bubble:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 15px 15px 0;
            border-style: solid;
            border-color: white transparent transparent;
        }
        .dark-mode .bubble:after {
            border-color: #16213e transparent transparent;
        }
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ffccff;
            border-radius: 50%;
            opacity: 0;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        .floating {
            animation: float 4s ease-in-out infinite;
        }
    </style>
    <script>
        // Check for dark mode preference
        function setTheme() {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.body.classList.add("dark-mode");
            }
        }
        
        // Create sparkles
        function createSparkles() {
            const container = document.querySelector('.container');
            const sparklesContainer = document.createElement('div');
            sparklesContainer.className = 'sparkles';
            container.appendChild(sparklesContainer);
            
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 5 + 's';
                sparkle.style.animationDuration = 2 + Math.random() * 3 + 's';
                sparklesContainer.appendChild(sparkle);
                
                // Animate sparkles
                setInterval(() => {
                    sparkle.style.opacity = Math.random();
                    sparkle.style.transform = `scale(${0.5 + Math.random()})`;
                }, 1000 + Math.random() * 3000);
            }
        }
    </script>
</head>
<body onload="setTheme(); createSparkles();">
    <div class="container">
        <img src="https://i.postimg.cc/brsbNsrY/Kawaii-Anime-Girl-PNG-Images-HD.png" alt="Anime Girl" class="anime-girl floating">
        <div class="bubble">
            <div class="uwu-text">Uwu</div>
            <h1>404</h1>
            <p>What are you lookin' for?</p>
            <p>The page you're searching for has vanished into the anime void!</p>
            <a href="/" class="btn">Take me home, senpai!</a>
        </div>
    </div>
    <script>
        // Redirect to index.html for SPA behavior
        const path = window.location.pathname;
        const isDirectNavigation = window.history.state === null;
        
        if (isDirectNavigation && path !== '/' && !path.includes('.')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
